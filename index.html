<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&display=swap');
          </style>
    </head>
    <body>
        <script src="index.js" async defer></script>
        <div id="calculator">
            <div id="screen">
                <p id="topline">0</p>
                <p id="bottomline"></p>
            </div>
            <div id="buttons">
                <button>AC</button>
                <button>CE</button>
                <button>EXP</button>
                <button>&divide;</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>&times;</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>0</button>
                <button>.</button>
                <button id="equals">=</button>
            </div>
        </div>
    </body>
</html>
