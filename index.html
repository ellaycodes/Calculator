<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&display=swap');
          </style>
    </head>
    <body>
        <script src="index.js" async defer></script>
        <div id="calculator">
            <div id="screen">
                <p id="topline">0</p>
                <p id="bottomline"></p>
            </div>
            <div id="buttons">
                <button>AC</button>
                <button>CE</button>
                <button>EXP</button>
                <button id="operator" data-operator="&divide;">/</button>
                <button id="numbuttons">7</button>
                <button id="numbuttons">8</button>
                <button id="numbuttons">9</button>
                <button id="operator" data-operator="&times;">*</button>
                <button id="numbuttons">4</button>
                <button id="numbuttons">5</button>
                <button id="numbuttons">6</button>
                <button id="operator" data-operator="&plus;">+</button>
                <button id="numbuttons">1</button>
                <button id="numbuttons">2</button>
                <button id="numbuttons">3</button>
                <button id="operator" data-operator="&minus;">-</button>
                <button id="numbuttons">0</button>
                <button>.</button>
                <button id="equals">=</button>
            </div>
        </div>
    </body>
</html>
